<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Bus Reservation System</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <style>
      .card-body {
        padding: 2rem;
      }

      .responsive-image {
        max-width: 100%;
        height: auto;
      }

      /* Center nav items in collapsed mode */
      .navbar-collapse {
        text-align: center;
      }

      .navbar-nav {
        flex-direction: column; /* Stack items vertically in collapsed mode */
      }

      .navbar-nav .nav-item {
        margin: 5px 0; /* Add spacing between items */
      }
    </style>
  </head>

  <body class="bg-secondary">
    <!-- Responsive Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img
            src="static/mysite/images/bus.png"
            alt="Logo"
            height="30"
            class="d-inline-block align-top me-2"
          />
          Bus Reservation
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav me-auto">
            <a class="nav-item nav-link active" href="{% url 'home' %}">
              Home
            </a>
            {% if not request.user.is_active %}
            <a class="nav-item nav-link" href="{% url 'signup' %}">
              Registration
            </a>
            {% endif %}
          </div>
          {% if request.user.is_active %}
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'signout' %}"> Logout </a>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    {% block content %}
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card bg-gradient bg-dark text-light">
            <div class="card-body text-center">
              <h2 class="my-3">Welcome to Bus Reservation System</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
