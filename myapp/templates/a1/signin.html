{% extends 'a1/base.html' %} {% block content %}
<div class="container py-3">
  <div class="card bg-info bg-dark">
    <div class="card-body">
      <h2 class="my-3 text-center text-light">
        Welcome to Bus Reservation System
      </h2>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-lg-5 col-md-7 col-sm-10 col-xs-12">
      <div class="card bg-dark text-light rounded-0">
        <div class="card-header bg-dark">
          <div class="card-title h3 fw-bold mb-0 text-center text-light">
            Login
          </div>
        </div>
        <div class="card-body">
          <div class="container-fluid">
            <form action="{% url 'signin' %}" method="post" id="signin-form">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="control-label text-light"
                  >Username:</label
                >
                <input
                  name="name"
                  class="form-control rounded-0 bg-dark text-light"
                  type="text"
                  id="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="control-label text-light"
                  >Password:</label
                >
                <input
                  name="password"
                  class="form-control rounded-0 bg-dark text-light"
                  type="password"
                  id="password"
                  required
                />
              </div>
              <div class="card-footer text-center bg-dark">
                <button
                  type="submit"
                  class="btn btn-sm rounded-0 btn-primary btn-block w-100"
                >
                  Login
                </button>
              </div>
            </form>
            {% if error %}
            <p class="text-danger mt-3">{{ error }}</p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
